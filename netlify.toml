[build]
  publish = "frontend/build"
  command = "npm install && cd frontend && npm install && npm run build"

[functions]
  directory = "functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"
  REACT_APP_NETLIFY = "true"
  CI = "false"

# API Routing - Proxy API requests to backend functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# WebSocket proxy for real-time features
[[redirects]]
  from = "/socket.io/*"
  to = "/.netlify/functions/server/socket.io/:splat"
  status = 200
  force = true

# SPA Routing Support
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# CORS Headers
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; connect-src 'self' https://wszbkkdhlzpwjrexvyrl.supabase.co https://generativelanguage.googleapis.com ws: wss:; img-src 'self' data: https:; media-src 'self'; worker-src 'self' blob:;"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Functions environment
[functions.environment]
  NODE_OPTIONS = "--max_old_space_size=512"